    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script>
        function sett() {
            var dta = [];
            var eleee = document.getElementsByClassName("form-control");
            console.log(eleee);
            for (let i = 0; i < eleee.length; i++) {
                var elee = eleee[i];
                console.log(elee.value);

                dta.push(elee.value);


            }
            console.log(dta);

            document.getElementById("oup").innerHTML = dta.join(". ");
        }
    </script>
